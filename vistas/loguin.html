<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
<link rel="stylesheet" href="../css/style.css">
<script src="https://kit.fontawesome.com/6c56692656.js" crossorigin="anonymous"></script>

    <title>Login</title>
</head>
<body>

    <div id="contenido-externo"></div>
<script>
  const divContenido = document.getElementById('contenido-externo');
  const xhr = new XMLHttpRequest();
  xhr.open('GET', 'navlog.html', true);
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4 && xhr.status === 200) {
      divContenido.innerHTML = xhr.responseText;
    }
  };
  xhr.send();
</script>
    <section class="loguin">
        <div class="contenedor">
            <div class="formulario">
                <form action="">
                    <h2>Iniciar sesión</h2>

                    <div class="input-contened">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" required>
                        <label for="#">Correo electronico</label>
                    </div>
                    <div class="input-contened">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password"required>
                        <label for="#">Contraseña</label>
                    </div>
                </form>
                <a href=""><h5>¿Olvidaste tu contraseña?</h5></a>
                <a href="logup.html"><h5>¿Aún no tienes cuenta? (Regístrate)</h5></a>

                <div>
                    <button class="boton">Acceder</button>

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>
<div id="contenido-footer"></div>
<script>
 const divfooter = document.getElementById('contenido-footer');
 const xhr = new XMLHttpRequest();
 xhr.open('GET', 'footer.html', true);
 xhr.onreadystatechange = function () {
   if (xhr.readyState === 4 && xhr.status === 200) {
    divfooter.innerHTML = xhr.responseText;
   }
 };
 xhr.send();
</script>
</html>
