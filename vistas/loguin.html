<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/6c56692656.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <header>

        <div class="menu container">
            <a href="#" class="logo">Logo</a>
            <input type="checkbox" id="menu">
            <label for="menu"><img src="../img/menuh.png" alt="" width="60px"></label>
            <nav class="navbar">
                    <ul>
                        <li class="corner-item"><a href="#">Inicio</a></li>
                        <li class="corner-item"><a href="#">Productos</a></li>
                        <li class="corner-item"><a href="#">Iniciar sesión</a></li>

                    </ul>
            
            </nav>
            <div >
                <ul style="display: flex;">
                    <li class="sudmenu">
                        <img src="../img/carrito.png" id="img-carrito" width="50">
                        
                        <div id="carrito">
                            <table id="lista-carrito">
                                <thead>
                                    <tr>
                                        <th>Imagen</th>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                            <a href="#" id="vaciar-carrito" class="btn-3">Vaciar carrito</a>
                        </div>
                    </li>
                     <li class="sudmenu"><a href=""><img src="../img/user.png" id="img-carrito" width="41px"></a>
                    </li>
            </ul>
            </div>
            
        </div>
    </header>
    <section class="loguin">
        <div class="contenedor">
            <div class="formulario">
                <form action="">
                    <h2>Iniciar sesión</h2>

                    <div class="input-contened">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" required>
                        <label for="#">Correo electronico</label>
                    </div>
                    <div class="input-contened">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password"required>
                        <label for="#">Contraseña</label>
                    </div>
                </form>
                <div>
                    <button class="boton">Acceder</button>

                </div>
            </div>
        </div>
    </section>
    <footer class="footer container" >
            
    </footer>
</body>
</html>
