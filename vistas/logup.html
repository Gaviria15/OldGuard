<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
        <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/6c56692656.js" crossorigin="anonymous"></script>

    <title>Login</title>
</head>
<body>
    <div id="contenido-externo"></div>
 <script>
  const divContenido = document.getElementById('contenido-externo');
  const xhr = new XMLHttpRequest();
  xhr.open('GET', 'navlog.html', true);
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4 && xhr.status === 200) {
      divContenido.innerHTML = xhr.responseText;
    }
  };
  xhr.send();
</script>
    <section class="loguin" id="loguinid">
        <div class="contenedor" id="contenedorid">
            <div class="formulario">
                <form action="">
                    <h2>Regístrate</h2>
                    <div class="input-contened">
                        <i class="fa-solid fa-user"></i>
                        <input type="text"required>
                        <label for="#">Nombre completo</label>
                    </div>
                    <div class="input-contened">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" required>
                        <label for="#">Correo electrónico</label>
                    </div>
                    <div class="input-contened">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password"required>
                        <label for="#">Dirección</label>
                    </div>
                    <div class="input-contened">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password"required>
                        <label for="#">Contraseña</label>
                    </div>
                    <div class="input-contened">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password"required>
                        <label for="#">Confirmar contraseña</label>
                    </div>
                </form>
                <a href="loguin.html"><h5>¿Ya tienes cuenta?</h5></a>

                <div>
                    <button class="boton">Registrarme</button>

                </div>
            </div>
        </div>
    </section>


</body><script src="../js/script.js"></script>
<div id="contenido-footer"></div>
<script>
 const divContenido = document.getElementById('contenido-footer');
 const xhr = new XMLHttpRequest();
 xhr.open('GET', 'footer.html', true);
 xhr.onreadystatechange = function () {
   if (xhr.readyState === 4 && xhr.status === 200) {
     divContenido.innerHTML = xhr.responseText;
   }
 };
 xhr.send();
</script>
</html>
